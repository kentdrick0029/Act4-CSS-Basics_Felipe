<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>

    <style>
        a {
            background-color: lightyellow;
        }

        #unique-message {
            color: purple;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to CSS Basics</h1>
    </header>
    <main>
        <p id="unique-message">This is a unique message styled with an ID selector.</p>
        <p>Visit these popular websites:</p>
        <ul>
            <li><a href="https://www.google.com" style="color: red;">Google</a></li>
            <li><a href="https://www.facebook.com">Facebook</a></li>
            <li><a href="https://www.youtube.com">YouTube</a></li>
            <li><a href="https://www.twitter.com" class="button">Twitter</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 CSS Basics</p>
    </footer>
</body>
</html>
